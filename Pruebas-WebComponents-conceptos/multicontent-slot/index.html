<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot component</title>
</head>
<body>
  <h2>Soy un título</h2>
  <my-element>
    <span slot="title">Soy el título del componente</span>
    <span slot="parrafo">Soy el parrafo dentro del componente</span>
  </my-element>
  <script type="module" src="./js/mi-elemento.js"></script>
</body>
</html>
