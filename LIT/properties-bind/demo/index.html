<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>
  <section id="colorList"></section>

  <script type="module">
    import { html, render } from 'lit';
    import './src/template-bind.js';

    const title = 'Hello owc World!';
    render(
      html`
        <template-bind .title='${title}'>
          some light-dom

      document.querySelector('#demo')
    );
    render(
      html`
      <color-list></color-list>
      `,
      document.querySelector('#colorList')
    );
  </script>
</body>
</html>
