<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio4</title>
</head>
<body>
  <form>
    <section>
      <p>Datalist</p>
      <fieldset>
        <label for="inputLista">Lista de colores</label>
        <input list="listacolores" name="inputLista">
        <datalist>
          <option value="Azul"></option>
          <option value="Rojo"></option>
          <option value="Amarillo"></option>
          <option value="Negro"></option>
          <option value="Blanco"></option>
        </datalist>
      </fieldset>
    </section>
    <section>
      <p> Url input</p>
      <fieldset>
        <label for="url">lista urls</label>
        <input type="url" name="url" id="url"
          placeholder="https://example.com" 
          pattern="https://.*" size="30" 
          list="listaurls" required>
          <datalist id="listaurls">
            <option value="https://www.google.com" label="bygoogle"></option>
            <option value="https://www.msn.com" label="by ms"></option>
          </datalist>
      </fieldset>
    </section>
    <section>
      <p>Range</p>
      <fieldset>
        <label for="range">Rangos</label>
        <input type="range" list="listanums"step="1" 
          name="range" max="6" min="0">
        <datalist id="listanums">
          <option value="0" label¨="cero"></option>
          <option value="1" label¨="uno"></option>
          <option value="2" label¨="dos"></option>
          <option value="3" label¨="tres"></option>
          <option value="4" label¨="cuatro"></option>
          <option value="5" label¨="cinco"></option>
        </datalist>
      </fieldset>
    </section>
    <br>
    <input type="submit" name="btn_enviar" value="Enviar">
    <input type="reset" name="btn_limpiar" value="limpiar">
  </form>

</body>
</html>
