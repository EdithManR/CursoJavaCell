<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introducción de texto por teclado</title>
</head>
<body>
  <script type= "text/javascript">
    let dato, resultado;
    dato = window.prompt("Introduce tu nombre", "0");
    resultado = `Hola cómo estás ${dato}`;
    document.write(resultado);
  </script>
  <p><br>Todo lo que se teclea es texto</p>
</body>
</html>
