<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Saludo a dos personas</title>
    <script>
      let nom1 = window.prompt("Ingresa el primer nombre");
      let nom2 = window.prompt("Ingresa el segundo nombre");
      function Saludo(persona1,persona2) {  
        document.getElementById("salida").innerHTML = `Hola ${persona1} y ${persona2}`;
      }
    </script>
  </head>
  <body>
    <h1>Función con dos parámetros</h1>
    <p>Saluda a dos personas.</p></br>
    <p id="salida">Aquí el resultado</p>
    <script>
      
     Saludo(nom1,nom2);
    </script>
  </body>
</html>
