<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>parseInt</title>
</head>
<body>
  <script type="text/javascript">
    let dato, numero;
    dato = window.prompt('Introduce un número ?', '0');
    //parseInt transforma el texto introducido por el teclado en  un valor numérico
    num = parseInt(dato);
    num = num * 2;

    document.write(`El doble es: ${num}`);
  </script>
  <p><br>Los númetos por teclado son letras tienen que convertirse.</p>
</body>
</html>
